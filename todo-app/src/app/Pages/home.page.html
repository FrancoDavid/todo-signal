<section class="section-inputs">
    <div class="container-input">
        <todo-input
            [ariaLabel]="'Nueva tarea'"
            [placeholder]="'Ingresa nueva tarea...'"
            [maxLength]="100"
            [minLength]="1"
            [(value)]="newTodo"
        />
    </div>    
    <todo-button (click)="onAddTodo()"/>
</section>

<section class="section-summary">
    <div>
        <todo-typography [color]="'blue'" [fontWeight]="'bold'" [fontSize]="'14px'" [display]="'inline'" [textAlign]="'left'">
            Tareas creadas
        </todo-typography>
        <todo-bubble>
            2
        </todo-bubble>
    </div>
    <div>
        <todo-typography [color]="'purple'" [fontWeight]="'bold'" [fontSize]="'14px'" [display]="'inline'" [textAlign]="'right'">
            Concluidas
        </todo-typography>
        <todo-bubble>
            2 de 4
        </todo-bubble>
    </div>
</section>

<section class="section-content">
    <todo-card>
        <todo-checkbox>
            chupalo ctm
        </todo-checkbox>
        <todo-button />
    </todo-card>
</section>
